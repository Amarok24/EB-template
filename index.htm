<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>EB-Template JV30 test 1</title>

    <!-- new layout: JP 2018 -->

    <style>
        html {
            min-height: 100%;
            -webkit-text-size-adjust: none;
            /* iPhone portrait>landscape textzoom off */
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            background: #d1e3e9;
        }

        .containerIA * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        #changeWidth {
            width: 300px;
            margin: 1em auto;
            text-align: center;
        }

        #JobDescription {
            max-width: 790px;
            margin: 2em auto;
            padding: 0;
            box-sizing: content-box;
            border: 0;
            /*box-shadow: 0 0 15px #a0a0a0;*/
            color: #404040;
            font-family: sans-serif;
            font-size: 13px;
            /* font-size: 100%; -- for browser-defined size */
            line-height: 1.4em;
            text-align: left;
            text-shadow: none;
            background: white;
            position: relative;
        }

        #JobDescription iframe {
            width: 100%;
            height: 850px;
            display: block;
        }

        button {
            background-color: rgb(231, 210, 184);
            cursor: pointer;
            font-weight: 700;
            padding: 3px 10px;
        }

        button.active {
            background-color: rgb(248, 161, 103);
        }
    </style>

    <script>
        "use strict";

        function resizeFrame(n, x) {
            var jd = document.getElementById("JobDescription");
            var b = document.querySelectorAll("#changeWidth button");
            var i;
            jd.style.maxWidth = n + "px";
            //console.log(x);

            for (i = 0; i < b.length; i++) {
                b[i].classList.remove("active");
            }

            x.classList.add("active");
        }


    </script>

</head>

<body>

    <div id="changeWidth">
        <button onclick="resizeFrame(400, this);">400px</button>
        <button onclick="resizeFrame(790, this);" class="active">790px</button>
        <button onclick="resizeFrame(880, this);">880px</button>
    </div>

    <div id="JobDescription">

        <iframe src="./EB-template.htm" frameborder="0"></iframe>

    </div>


</body>

</html>

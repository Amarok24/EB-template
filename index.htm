<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>EB_Template - JV30 test</title>

    <style>
        html {
            min-height: 100%;
            -webkit-text-size-adjust: none;
            /* iPhone portrait>landscape textzoom off */
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            background: #cbe0cc;
            font-family: sans-serif;
            font-size: 13px;
            line-height: 1.4em;
            text-align: left;
            text-shadow: none;
        }

        .containerIA * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        #changeWidth {
            width: 300px;
            margin: 1em auto;
            text-align: center;
        }

        #JobDescription {
            max-width: 790px;
            margin: 3em auto;
            padding: 0;
            box-sizing: content-box;
            border: 0;
            color: #404040;
        }

        #JobDescription iframe {
            width: 100%;
            height: 1000px;
            display: block;
        }

        button {
            background-color: rgb(21, 143, 47);
            color: rgb(205, 255, 205);
            cursor: pointer;
            padding: 5px 15px;
            outline: 0;
            border: 2px #64ff3d outset;
            font-size: 120%;
            font-family: Consolas, monospace;
            font-weight: bold;
            display: inline-block;
            margin-right: 10px;
        }

        button:hover {border-style: inset;}

        button.active {
            background-color: #52ff26;
            color: rgb(24, 88, 15);
            border-style: inset;
            outline-style: none;
        }
        button::-moz-focus-inner {
            border: 0;
        }
    </style>

    <script>
        "use strict";

        function resizeFrame(n, x) {
            var jd = document.getElementById("JobDescription");
            var b = document.querySelectorAll("#changeWidth button");
            var i;
            jd.style.maxWidth = n + "px";
            //console.log(x);

            for (i = 0; i < b.length; i++) {
                b[i].classList.remove("active");
            }

            x.classList.add("active");
        }


    </script>

</head>

<body>

    
<div id="changeWidth">
    <button onclick="resizeFrame(400, this);" class="">400px</button>
    <button onclick="resizeFrame(790, this);" class="active">790px</button>
    <button onclick="resizeFrame(900, this);" class="">900px</button>
</div>

<div id="JobViewContent">
    <div id="JobDescription">

        <iframe id="JobPreviewSandbox" src="EB-template.htm" frameborder="0"></iframe>

    </div>
</div>

</body>

</html>
